
    <div>
      <div id="topnav">
        <a routerLink=""><button class="btn btn-primary" >Login</button></a>
      </div>
        <form class="form-default-sisi">
            <h3>Formulário de Cadastro</h3>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputName">Nome</label>
                <input type="text" class="form-control" id="inputName" placeholder="Nome">
              </div>
              <div class="form-group col-md-3">
                <label for="inputPassword">Senha</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
              </div>
              <div class="form-group col-md-3">
                  <label for="inputConfirmPassword">Confirme a Senha</label>
                  <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Senha">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail"  placeholder="exemplo@email.com">
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputCPF">CPF</label>
                    <input type="text" class="form-control" id="inputCPF" placeholder="000.000.000-00">
                </div>

                <div class="form-group col-md-3">
                    <label for="inputBirthDate">Data Nascimento</label>
                    <input type="date" class="form-control" id="inputBirthDate">
                </div>

                <div class="form-group col-md-3">
                    <label for="selectGender">Gênero</label>
                    <select id="selectGender" class="form-control">
                        <option selected>Escolha uma opção</option>
                        <option value="m">Masculino</option>
                        <option value="f">Feminino</option>
                        <option value="tm">Trans-Masculino </option>
                        <option value="tf">Trans-Feminino</option>
                        <option value="ndg">Não Declarado</option>
                      </select>
                </div>

                <div class="form-group col-md-3">
                    <label for="selectRace">Etnia</label>
                    <select id="selectRace" class="form-control">
                        <option selected>Escolha uma opção</option>
                        <option value="b">Branca</option>
                        <option value="n">Negra</option>
                        <option value="p">Parda</option>
                        <option value="i">Indígena</option>
                        <option value="ndr">Não Declarado</option>
                      </select>
                </div>


            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputPhone">Telefone Residencial</label>
                <input type="text" class="form-control" id="inputPhone" placeholder="(00) 0000-0000">
              </div>
              <div class="form-group col-md-6">
                  <label for="inputCellPhone">Telefone Celular</label>
                  <input type="text" class="form-control" id="inputCellPhone" placeholder="(00) 9 0000-0000">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
    </div>
