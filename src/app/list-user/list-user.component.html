<div>
  <!-- MENU DE NAVEGAÇÃO -->
  <div id="topnav">
    <a routerLink="/occurence"><button class="btn btn-primary" >Ocorrências</button></a>
    <a routerLink="/home"><button class="btn btn-primary" >Home</button></a>
  </div>

  <!-- HEADER LIST-->
  <div class="container-fluid margin-top-sisi">
    <div class="row">
      <div class="col-md-6">
        <h2> Usuários </h2>
      </div>
      <div class="col-md-6">
        <div class="row">

          <div class="col-md-2">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">Gráfico</label>
            </div>
        
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2"> Tebela </label>
            </div>
          </div>

        <div class="col-md-10">
            <button class="btn btn-primary" style="float:left; margin: 0px;"  onclick="window.print();">Download</button>
        </div>
        
      </div>
   
      </div>
    </div>

    <br>
    <div class="row">
      <div class="col-md-12">
          <table class="table table-hover">
              <thead class="thead-sisi">
                <tr>
                  <th scope="col" class="padding-thead-sisi">#</th>
                  <th scope="col" class="padding-thead-sisi">Nome</th>
                  <th scope="col" class="padding-thead-sisi">Cpf</th>
                  <th scope="col" class="padding-thead-sisi">Email</th>

                  <th scope="col">
                      <select class="custom-select" id="inputGroupSelect01">
                          <option selected>Genêro</option>
                          <option value="1">Maisculino</option>
                          <option value="2">Feminino</option>
                      </select>
                  </th>
                  <th scope="col">
                      <select class="custom-select" id="inputGroupSelect01">
                          <option selected>Etnia</option>
                          <option value="1">Branco</option>
                          <option value="2">Negro</option>
                      </select>
                  </th>
                  <th scope="col">
                      <select class="custom-select" id="inputGroupSelect01">
                          <option selected>Autorização</option>
                          <option value="1">Investigador</option>
                          <option value="2">Administrador</option>
                      </select>
                  </th>
                </tr>
              </thead>
              <tbody>
               <tr>
                 <th>fdfd</th>
               </tr>
               <tr *ngFor="let user of data">
                  <th scope="row">{{ user.id }}</th>
                  <td>{{ user.name }}</td>
                  <td>{{ user.cpf }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.gender }}</td>
                  <td>{{ user.skin_color }}</td>
                  <td>{{ user.cellphone }}</td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>

  </div>
</div>
