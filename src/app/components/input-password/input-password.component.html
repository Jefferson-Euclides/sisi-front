<div>
  <div class="login-container">
    <form [formGroup]="inputPasswordForm" (submit)="onSubmit()" class="text-center border border-light p-5">
      <div id="logo">
        <img src="../assets/large-sisi-logo-title.png" alt="SISI" height="120" width="250" />
      </div>
      <input
      class="form-control mb-4"
      formControlName="password"
      type="password"
      maxlength="28"
      style="width: 300px"
      autocomplete="off"
      name="password"
      placeholder="Nova Senha"
      >
      <input
          class="form-control mb-4"
          formControlName="confirmPassword"
          type="password"
          maxlength="28"
          style="width: 300px"
          autocomplete="off"
          name="confirmPassword"
          placeholder="Confirmar Senha"
          >
      <div class="d-flex justify-content-around">
      </div>

      <button type="submit" [disabled]="status.loading" mat-raised-button class="btn btn-info btn-block my-4 login-btn">Confirmar</button>

      <p><a routerLink="/"> Voltar</a> </p>
    </form>
    </div>
  </div>
