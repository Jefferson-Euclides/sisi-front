<div class="margin-top-sisi">
    <div class="card" style="width: 100%;">
      <div class="card-header">
        <h3>Mapa de Emergências</h3>
      </div>
        <div class="card-body" style="width: 100%; height: 60%;">
          <agm-map [zoom]="17" [latitude]="lat" [longitude]="lng">
            <agm-marker *ngFor="let marker of markers" [latitude]="marker.latitude" [longitude]="marker.longitude" [iconUrl]="marker.iconUrl" [animation]="marker.animation"></agm-marker>
          </agm-map>
        </div>
      </div>
  </div>
  <table>
      <tr>
        <td><img src="./assets/images/safe.png" alt="SISI" height="50" width="50" /></td>
        
        <td> Alerta </td> 

        <td><img src="./assets/images/caution.png" alt="SISI" height="50" width="50" /></td>
        
        <td> Emergência </td> 
      </tr>
     
</table>
